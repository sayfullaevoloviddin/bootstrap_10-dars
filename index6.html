<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <button type="button" class="btn btn-primary" data-target="#myModal" data-toggle="modal">Add person</button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>Add Person</h1>
                            <span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="Firstname" class="mt-3 float-right"><b>First Name</b></label>
                                    <label for="Lastname" class="mt-3 float-right"><b>Last Name</b></label>
                                    <label for="Gender" class="mt-3 float-right"><b>Gender</b></label>
                                    <label for="Address" class="mt-4 float-right"><b>Address</b></label>
                                    <label for="date" class="mt-4 float-right"><b>Date of birth</b></label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" placeholder="First Name" class="form-control form-check mt-2" id="Firstname">
                                    <input type="text" placeholder="Last Name" class="form-control form-check mt-2" id="Lastname">
                                    <select name="gender" id="Gender" class="form-check form-control mt-2">
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                    <textarea name="address" id="Address" placeholder="Address" class="form-control form-check mt-2"></textarea>
                                    <input type="text" placeholder="yyy-mm-dd" class="form-control form-check mt-2" id="date">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary text-center">Save</button>
                            <button type="button" class="btn btn-danger text-center" data-dismiss="modal">Cencel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
