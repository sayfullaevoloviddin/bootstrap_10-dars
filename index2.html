<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
                Open Modal
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Edit</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="get">
                                <label for="task">Title:</label>
                                <input type="text" placeholder="Task Entitly" class="form-control form-check" id="task">
                                <label for="open" class="mt-2">Status:</label>
                                <select name="open" id="open" class="form-check form-control">
                                    <option value="0">OPEN</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <label for="content">Content:</label>
                                <textarea name="content" id="content" class="form-control form-check" placeholder="(3)Write a Task POJO with the following properties: title,status of type Status(Enum), content"></textarea>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main2.js"></script>
</body>
</html>
